<script>	
	var F = function (selector, context) {
		//return this.getNodeList(selector, context);
		return getNodeList.call(this, selector, context);
	};

	var getNodeList = function (selector, context) {
		context = context || document;
		this.element = context.querySelectorAll(selector);
		return this;
	}

	var $ = function (selector, context) {
		return new F(selector, context);
	}

	F.prototype.each = function (fn) {
		var i = 0, length = this.element.length;
		for (; i < length; i += 1) {
			fn.call(this.element[i])
		}
	}

	F.prototype.hide = function () {
		//this.element.style.display = 'none';
	    this.each(function(){
			this.style.display='none';
		})
		return this;
	}

	F.prototype.show=function(){
		this.each(function(){
          this.style.display='block';
		});
		return this;
	}

	var abc = $("img").hide().show();


</script>
